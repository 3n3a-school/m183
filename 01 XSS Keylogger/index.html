<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keylogger</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css" />
  </head>
  <body>
    <header class="container">
      <div class="alert alert-danger m-4" role="alert">
        This site is a <strong>Keylogger</strong>, anything you type
        will be submitted to <code class="bg-dark pt-1 px-1 text-white rounded">https://m183.gibz-informatik.ch/keylogger</code>
      </div>      
    </header>
    <main class="container mt-4">
      <h1 class="display-1">This is an awesome Site</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search our Database..."
          aria-label="Search our Database for Things"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-primary"
          type="submit"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </main>
    <footer class="container">
      <div class="accordion" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Sent Keystrokes
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <pre id="sentStuff"></pre>
            </div>
          </div>
        </div>
      </div>  
    </footer>
    <script src="/assets/keylogger.js"></script>
    <script src="/assets/bootstrap.bundle.min.js"></script>
  </body>
</html>
